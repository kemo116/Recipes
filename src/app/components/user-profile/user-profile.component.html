<app-menu *ngIf="showMenu" class="Nav-bar"></app-menu>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="el-baba">
  <div *ngIf="user$ | async as user" class="two-divs-container">
    <div class="user-info-card">
      <!-- <div class="user-image"><img [src]="user.profilePicture" *ngIf="user.profilePicture" alt="Profile Picture"></div> -->
      <h1>{{ user.username }}</h1>
      <button (click)="showFollowers()" class="following-followers-btn">
        <i class="fas fa-user-friends"></i> Followers {{ (followers$ | async)?.length || 0 }}
      </button>
      <button (click)="showFollowing()" class="following-followers-btn following-btn">
        <i class="fas fa-user-friends"></i> Following {{ (followings$ | async)?.length || 0 }}
      </button>
      <div class="user-info-contaienr">
        <i class="fas fa-envelope icon"></i>
        <p> {{user.email}}</p>
        <i class="fas fa-pencil-alt icon"></i>
        <p> {{user.bio}}</p>
      </div>
    </div>
    <div class="User-recipes-container">
      <!-- <div class="user-recipes-title"><h2>Your Ricepes</h2></div> -->
      <div *ngFor="let recipe of referencedRecipes$ | async" class="recipes-small-container">
        <img [src]="recipe.imageUrl" class="card-img-top" alt="Image of {{ recipe.title }}">
        <h3>{{ recipe.title }}</h3>
        <div class="recipe-title-bg"></div>
        <div class="recipe-effect"></div>
      </div>
    </div>
    <!-- <img [src]="user.profilePicture" *ngIf="user.profilePicture" alt="Profile Picture"> -->
  </div>
</div>
<app-footer></app-footer>
