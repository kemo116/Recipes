<app-menu *ngIf="showMenu"></app-menu>
<div *ngIf="savedRecipes.length > 0; else noRecipes">
  <div *ngFor="let recipe of savedRecipes">
    <h3>{{ recipe.title }}</h3>
    <img [src]="recipe.imageUrl" alt="Image of {{ recipe.title }}" style="width: 100px; height: 100px;">
    <p>{{ recipe.description }}</p>
        <button class="btn btn-outline-primary" (click)="showDetails(recipe)">More Details</button>
  </div>
</div>

<ng-template #noRecipes>
  <p>No saved recipes yet.</p>
</ng-template>
